<div class="right_col" role="main">
  <div class="">
    <div class="page-title">
      <div class="title_left">
        <h3>Project</h3>
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
          <div class="x_title">
            <h2>Add Project</h2>
            <div class="clearfix"></div>
          </div>
          <div class="x_content">
            <br />
            <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">

              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Project Name <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input type="text" id="first-name" required="required" ng-model="project.name" class="form-control col-md-7 col-xs-12">
                </div>
              </div>
              <div class="form-group">

                <label class="control-label col-md-3 col-sm-3 col-xs-12">Project Start Date <span class="required">*</span>
                </label>
                <script>
                    webshims.setOptions('forms-ext', {types: 'date'});
                    webshims.polyfill('forms forms-ext');
                </script>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input id="startdate" type="date" class="date-picker form-control col-md-7 col-xs-12" required="required" ng-model="project.startdate" >
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Project End Date <span class="required">*</span>
                </label>
                <script>
                    webshims.setOptions('forms-ext', {types: 'date'});
                    webshims.polyfill('forms forms-ext');
                </script>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input id="enddate" class="date-picker form-control col-md-7 col-xs-12" required="required" ng-model="project.enddate" type="date">

                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Project Description</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <textarea class="form-control" placeholder="" ng-model="project.description"></textarea>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Technologies Used</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input type="text" class="form-control" placeholder="" ng-model="project.technologies"></input>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Estimated Cost</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input type="text" class="form-control" placeholder="" ng-model="project.cost"></input>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Estimated Hours</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input type="text" class="form-control" placeholder="" ng-model="project.hours"></input>
                </div>
              </div>

              <div class="ln_solid"></div>
              <div class="form-group">
                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                  <button type="reset" class="btn btn-primary">Cancel</button>
                  <button type="submit" class="btn btn-success" ng-click="addProject()" data-toggle="modal" data-target="#viewModal">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>


    <div class="modal fade" id="viewModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Project Details</h4>
          </div>
          <div class="modal-body">
            <p>Project Added</p>
          </div>
          <div class="modal-footer">
            <button id="modalClose" type="button" class="btn btn-default" data-dismiss="modal" ng-click="cleanProject()">Close</button>
          </div>
        </div>
      </div>



    </div>
